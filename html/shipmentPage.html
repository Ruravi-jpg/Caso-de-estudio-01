<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleNavbar.css">
    <link rel="stylesheet" href="/css/shipmentStyle.css">
</head>
<body>

    <div id="navbar"></div>


    <div class="container" id="orderDetails">

        <table class="table table-borderless" >
            <thead>
                <tr>
                  <th  class="d-flex justify-content-center" scope="col">Total productos</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="d-flex justify-content-center" scope="row" id="totalProducts"></th>
                </tr>

              </tbody>
          </table>
        <label class="fw-bold" for="">Selecciona un tipo de envío</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Envío gratuito - <i>Gratis</i>
            </label>
        </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Envío prioritario - <i>$100.00</i>
            </label> 
        </div>

          <br>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="email" class="form-control" id="name" aria-describedby="nameHelp">
          </div>
          <br>
          <div class="mb-3">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <br>
          <div class="mb-3">
            <label for="name" class="form-label">Código postal</label>
            <input type="number" class="form-control" id="name" aria-describedby="emailHelp">
          </div>

          <label class="fw-bold" for="">Selecciona un tipo de pago</label>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefaulttt" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Trajeta de crédito
            </label>
        </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefaulttt" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Cheque
            </label> 
        </div>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Confirmar
          </button>
    </div>


    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Compra recibida</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
              Su compra ha sido recibida exitosamente.
              Gracias por comprar con nosotros.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="finishOrder();" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="/js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/shipment.js"></script>

</html>
