    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="navbar"></div>




    <div class="carrusel">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/Assets/Banners/Banner1.jpg" class="d-block w-100 carrousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/Assets/Banners/Banner2.jpg" class="d-block w-100 carrousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/Assets/Banners/Banner3.jpg" class="d-block w-100 carrousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/Assets/Banners/Banner4.jpg" class="d-block w-100 carrousel-img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4 d-flex justify-content-center">
                <div id="myBtnContainer">

                    <button class="btn" onclick="filterSelection('nuevo')"> Nuevo</button>
                    <button class="btn" onclick="filterSelection('ofertas')"> Ofertas</button>
                    <button class="btn" onclick="filterSelection('lo-mas-vendido')"> Lo mas vendido</button>

                </div>

            </div>
            <div class="col-4">

            </div>
        </div>

        <div class="container-fluid" id="bookList">
    
        </div>


    </div>
